@if (getResults().length > 0) {
  <table>
    <thead>
      <tr>
        <th>Year</th>
        <th>Investment Value</th>
        <th>Interest (Year)</th>
        <th>Total Interest</th>
        <th>Invested Capital</th>
      </tr>
    </thead>
    <tbody>
      @for (item of getResults(); track item.year) {
        <tr>
          <td>{{item.year}}</td>
          <td>${{item.investmentValue}}</td>
          <td>${{item.interest}}</td>
          <td>${{item.totalInterest}}</td>
          <td>${{item.investmentCapital}}</td>
        </tr>
      }

    </tbody>
  </table>
}
